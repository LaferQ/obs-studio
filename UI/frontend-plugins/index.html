<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test</title>
    <script src="d:\\qwebchannel.js"></script>
  </head>
  <body style="background:#282c34;">
    <h3 style="color:#ffffff;">this is web page</h3>
    <input type="button" value="InstallPlugin" onclick="InstallPluginName()">
    <input type="button" value="GetLocalPluginVersion" onclick="GetLocalPluginVersion()">
    <input type="button" value="DownLoad" onclick="DownLoadPluginUrl()">
    <script>
      new QWebChannel(qt.webChannelTransport, function(channel) {
          window.QCiscik = channel.objects.QCiscik;
          QCiscik.DownLoadState.connect(function (PluginName, DownLoadSize, iTotalSize) {
              alert(PluginName);
          })
      })
      
      function InstallPluginName() {
          if (QCiscik) {
              QCiscik.InstallPluginName("PluginName333", function (varret)
              {
                  alert(varret);
              })

        }
      }
      function GetLocalPluginVersion()
      {
          if (QCiscik) {
              QCiscik.GetLocalPluginVersion("PluginName222",function(varpluginver)
              {
                  alert(varpluginver);
              })
          }
      }
      function DownLoadPluginUrl() {
          if (QCiscik) {
              QCiscik.DownLoadPluginUrl("PluginName1111", "www.baidu.com");
          }
      }
    </script>
  </body>
</html>
